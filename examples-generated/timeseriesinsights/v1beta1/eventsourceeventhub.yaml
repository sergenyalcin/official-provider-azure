apiVersion: timeseriesinsights.azure.upbound.io/v1beta1
kind: EventSourceEventHub
metadata:
  annotations:
    meta.upbound.io/example-id: timeseriesinsights/v1beta1/eventsourceeventhub
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    consumerGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    environmentIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    eventSourceResourceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    eventhubNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    location: West Europe
    namespaceNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    sharedAccessKeyNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    sharedAccessKeySecretRef:
      key: attribute.primary_key
      name: example-eventhub-authorization-rule
      namespace: upbound-system

---

apiVersion: eventhub.azure.upbound.io/v1beta2
kind: EventHub
metadata:
  annotations:
    meta.upbound.io/example-id: timeseriesinsights/v1beta1/eventsourceeventhub
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    messageRetention: 7
    namespaceNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    partitionCount: 2
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: eventhub.azure.upbound.io/v1beta1
kind: AuthorizationRule
metadata:
  annotations:
    meta.upbound.io/example-id: timeseriesinsights/v1beta1/eventsourceeventhub
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    eventhubNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    listen: true
    manage: false
    namespaceNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    send: false

---

apiVersion: eventhub.azure.upbound.io/v1beta1
kind: ConsumerGroup
metadata:
  annotations:
    meta.upbound.io/example-id: timeseriesinsights/v1beta1/eventsourceeventhub
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    eventhubNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    namespaceNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: eventhub.azure.upbound.io/v1beta2
kind: EventHubNamespace
metadata:
  annotations:
    meta.upbound.io/example-id: timeseriesinsights/v1beta1/eventsourceeventhub
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    sku: Standard

---

apiVersion: timeseriesinsights.azure.upbound.io/v1beta2
kind: Gen2Environment
metadata:
  annotations:
    meta.upbound.io/example-id: timeseriesinsights/v1beta1/eventsourceeventhub
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    idProperties:
    - id
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    skuName: L1
    storage:
    - keySecretRef:
        key: attribute.primary_access_key
        name: example-storage-account
        namespace: upbound-system
      nameSelector:
        matchLabels:
          testing.upbound.io/example-name: example

---

apiVersion: azure.upbound.io/v1beta1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: timeseriesinsights/v1beta1/eventsourceeventhub
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe

---

apiVersion: storage.azure.upbound.io/v1beta2
kind: Account
metadata:
  annotations:
    meta.upbound.io/example-id: timeseriesinsights/v1beta1/eventsourceeventhub
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    accountReplicationType: LRS
    accountTier: Standard
    location: West Europe
    resourceGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
